<br />
<div class="container light-background form-area">
    <br />
    <h1 class="text-3xl">Login</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" formControlName="username" placeholder="Email address" class="form-control light-background"
                [ngClass]="{ 'is-invalid': submitted && f['username'].errors }" />
            <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
                <div *ngIf="f['username'].errors['required']">Can't be empty</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" placeholder="Password" class="form-control light-background"
                [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
            <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                <div *ngIf="f['password'].errors['required']">Can't be empty</div>
            </div>
        </div>
        <div class="form-group">
            <br />
            <div class="container d-flex justify-content-center">
                <button [disabled]="loading" class="btn btn-primary w-100">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login to your account
                </button>
            </div>
            <br />
            <div class="container d-flex justify-content-center">
                <p>Don't have an account? <a [routerLink]="['/auth/register']" class="text-blue-600">Sign Up</a></p>
            </div>
        </div>
    </form>
    <br />
</div>
