<div *ngIf="product" class="w-full">
    <div class="text-center py-10">        
        <h1 class="text-5xl font-bold my-4">{{product.name}}</h1>
        <h2 class="text-3xl">{{product.description}}</h2>
        <h2 class="text-2xl">{{product.price | currency:'USD'}}</h2>
        <h3 class="text-xl">{{product.isAvailable ? 'Available' : 'Not Available'}}</h3>
    </div>

</div>
