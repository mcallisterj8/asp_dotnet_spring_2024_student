<div
  class="flex flex-col justify-center items-center h-screen bg-gradient-to-r from-cyan-600 to-blue-800 via-slate-800"
>
  <div class="text-center">
    <h1 class="text-6xl font-bold text-white mb-4">Observables</h1>
    <p class="text-2xl text-amber-200 mb-8">Magic & Wonder</p>
  </div>

  <div id="about" class="mt-16">
    <h2 class="text-4xl font-bold text-amber-300 mb-4">
      The source of both your pain and your relief.
    </h2>

    <!-- Result Array Display -->
    <div class="mt-8">
      <h3 class="text-3xl font-bold text-white mb-4">Results:</h3>
      <ul class="list-disc text-lg text-white pl-6">
        <li *ngFor="let number of resultArr">{{ number }}</li>
      </ul>
    </div>
  </div>
</div>
